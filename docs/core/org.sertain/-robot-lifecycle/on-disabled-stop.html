<h1>onDisabledStop</h1>
<a name="org.sertain.RobotLifecycle$onDisabledStop()"></a>
<code><span class="keyword">open</span> <span class="keyword">fun </span><span class="identifier">onDisabledStop</span><span class="symbol">(</span><span class="symbol">)</span><span class="symbol">: </span><span class="identifier">Unit</span></code>
<p>Indicates that the disabled state has just terminated. This method will be called once
immediately after the disabled state has terminated. This method should be equivalent to
<a href="on-start.html">onStart</a>.</p>
