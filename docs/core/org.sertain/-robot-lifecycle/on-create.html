<h1>onCreate</h1>
<a name="org.sertain.RobotLifecycle$onCreate()"></a>
<code><span class="keyword">open</span> <span class="keyword">fun </span><span class="identifier">onCreate</span><span class="symbol">(</span><span class="symbol">)</span><span class="symbol">: </span><span class="identifier">Unit</span></code>
<p>Indicates robot creation. This method will be called exactly once right after basic robot
initialization has occurred. This is a good time to perform any setup necessary for the
entire robots lifetime.</p>
