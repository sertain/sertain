group 'sertain'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.2.10'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'

sourceCompatibility = 1.8

repositories {
    maven { url "http://first.wpi.edu/FRC/roborio/maven/release" }
    maven { url "https://raw.githubusercontent.com/Open-RIO/Maven-Mirror/master/m2" }
    jcenter()
}

dependencies {
    compile fileTree(dir: "libs", include: "*.jar")
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    compile "edu.wpi.first.wpilibj:wpilibj-java:2018.1.1"
    compile "edu.wpi.first.wpilibj:wpilibj-jni:2018.1.1"
    compile "edu.wpi.first.wpilib.networktables.java:NetworkTables:3.1.7:arm"
    compile "openrio.mirror.third.ctre:CTRE-phoenix-java:5.1.2.1"

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
