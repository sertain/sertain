group 'sertain'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlinVersion = '1.2.10'

    repositories {
        jcenter()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'

sourceCompatibility = 1.8

check.dependsOn 'ktlint'

repositories {
    maven { url 'http://first.wpi.edu/FRC/roborio/maven/release' }
    maven { url 'https://raw.githubusercontent.com/Open-RIO/Maven-Mirror/master/m2' }
    maven { url 'http://dev.imjac.in/maven/' }
    jcenter()
}

configurations {
    ktlint
}

dependencies {
    compile fileTree(dir: "libs", include: "*.jar")
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    compile "edu.wpi.first.wpilibj:wpilibj-java:2018.1.1"
    compile "edu.wpi.first.wpilibj:wpilibj-jni:2018.1.1"
    compile "edu.wpi.first.wpilib.networktables.java:NetworkTables:3.1.7:arm"
    compile "openrio.mirror.third.ctre:CTRE-phoenix-java:5.1.2.1"

    ktlint 'com.github.shyiko:ktlint:0.14.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

task ktlint(type: JavaExec) {
    main = "com.github.shyiko.ktlint.Main"
    classpath = configurations.ktlint
    args "src/**/*.kt"
}
